server {
    listen 8080;
    server_name localhost;

    # Qdrant Dashboard with Demos
    location / {
        root /aidata/ayeverse/qdrant-wave/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Qdrant API
    location /collections {
        proxy_pass http://localhost:6333/collections;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS headers for dashboard
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

    location /points {
        proxy_pass http://localhost:6333/points;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    }

    location /cluster {
        proxy_pass http://localhost:6333/cluster;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Cheetah-M8 Demo
    location /demo/cheetah/ {
        proxy_pass http://localhost:8422/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # MEM8 Visualizer  
    location /demo/mem8/ {
        proxy_pass http://localhost:8420/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Original Qdrant dashboard (if exists)
    location /dashboard {
        proxy_pass http://localhost:6333/dashboard;
        proxy_set_header Host $host;
    }
}